<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <ul>            <li><h1>taking care of books</h1></li>            <li><a href="http://localhost:8080/webDesign_war/goToUser"><h4>user management</h4></a></li>        </ul>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="bookName" v-model="bookName" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">search</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">create</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="number"></el-table-column>                <el-table-column prop="type" label="bookType" align="center"></el-table-column>                <el-table-column prop="name" label="bookName" align="center"></el-table-column>                <el-table-column prop="description" label="description" align="center"></el-table-column>                <el-table-column label="operation" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">edit</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">delete</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="createBook" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="bookType" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="bookName" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">cancel</el-button>                        <el-button type="primary" @click="handleAdd()">confirm</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="Edit book" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="bookType" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="bookName" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">cancel</el-button>                        <el-button type="primary" @click="handleEdit()">confirm</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            role:'',            bookName: '',            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                type: [{required: true, message: 'Book category is required', trigger: 'blur'}],                name: [{required: true, message: 'The book title is required', trigger: 'blur'}]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //发送ajax请求                axios.get("http://localhost:8080/webDesign_war/books", {                    params: {                        bookName: this.bookName,                    }                }).then((res) => {                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                //发送ajax请求                axios.post("http://localhost:8080/webDesign_war/books", this.formData).then((res) => {                    console.log(res.data);                    //如果操作成功，关闭弹层，显示数据                    if (res.data.code == 20011) {                        this.dialogFormVisible = false;                        this.$message.success("successfully added");                    } else if (res.data.code == 20010) {                        this.$message.error("fail to add");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            //弹出编辑窗口            handleUpdate(row) {                // console.log(row);   //row.id 查询条件                //查询数据，根据id查询                axios.get("http://localhost:8080/webDesign_war/books/" + row.id).then((res) => {                    // console.log(res.data.data);                    if (res.data.code == 20041) {                        //展示弹层，加载数据                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error(res.data.msg);                    }                });            },            //编辑            handleEdit() {                //发送ajax请求                axios.put("http://localhost:8080/webDesign_war/books", this.formData).then((res) => {                    //如果操作成功，关闭弹层，显示数据                    if (res.data.code == 20031) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("modify successfully");                    } else if (res.data.code == 20030) {                        this.$message.error("fail to modify");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            // 删除            handleDelete(row) {                //1.弹出提示框                this.$confirm("This operation permanently deletes the current data, whether to continue？", "Hint", {                    type: 'info'                }).then(() => {                    //2.做删除业务                    axios.delete("http://localhost:8080/webDesign_war/books/" + row.id).then((res) => {                        if (res.data.code == 20021) {                            this.$message.success("successfully delete");                        } else {                            this.$message.error("fail to delete");                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    //3.取消删除                    this.$message.info("Undelete operation");                });            }        }    })</script></html>
